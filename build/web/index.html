<html ng-app="app">
    <head>
        <title>App - Iniciar Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/general.css" rel="stylesheet" type="text/css"/>

        <script src="resources/js/jquery.min.js" type="text/javascript"></script>
        <script src="resources/js/angular.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/js/sweetalert2.min.js" type="text/javascript"></script>
        <script src="resources/js/toastr.min.js" type="text/javascript"></script>
    </head>
    <body ng-controller="controllerIndex">
        <div class="container">
            <div class="content-form">
                <div class="head">
                    <div class="float-right rounded">
                        <button id="open-registrarse"  class="btn btn-light btn-sm"> Registrate </button>
                        <button id="open-login" class="btn btn-outline-light btn-sm"> Iniciar Sesión </button>
                    </div>
                </div>
                <div id="form-login" class="form-general">
                    <h3> Iniciar Sesión </h3>

                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm"> Usuario: </label>
                        <input id="nombre_user" class="form-control form-control-sm" type="text">
                    </div>

                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm"> Contraseña: </label>
                        <input id="password" class="form-control form-control-sm" type="password">
                    </div>

                    <div>
                        <button id="btn-login" class="btn btn-success btn-sm" style="width: 100%"> Ingresar </button>
                    </div>
                </div>
                <div id="form-registrarse" class="form-general">
                    <h3> Registrate </h3>
                    <div class="form-group">
                            <label  class="col-form-label col-form-label-sm"> Tipo de usuario: </label>
                            <select id="id_tipo_usuario" name="tipo_usuario" class="form-control form-control-sm">
                                <option value="tienda">Tienda</option>
                                <option value="cliente">Cliente</option>
                            </select>
                        </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="col-form-label col-form-label-sm"> Nombres: </label>
                                <input id="ip_nombres" type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label  class="col-form-label col-form-label-sm"> Apellidos: </label>
                                <input id="ip_apellidos" type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div id="registrarse" class="form-group">
                        <label  class="col-form-label col-form-label-sm"> Nombre Tienda: </label>
                        <input id="ip_nombre_tienda" type="email" class="form-control form-control-sm">
                    </div>
                    <strong>Datos de usuario del cliente</strong>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label col-form-label-sm"> Nombre de usuario: </label>
                                <input id="ip_nombreusuario" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label  class="col-form-label col-form-label-sm"> Contraseña: </label>
                                <input id="ip_contrasenia" type="password" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label col-form-label-sm"> Confirmar contraseña: </label>
                                <input id="ip_confirmarcontrasenia" type="password" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>

                    <div>
                        <button id="btn-guardar-employee" class="btn btn-success btn-sm" style="width: 100%"> Registrarse </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="resources/js/js_general.js" type="text/javascript"></script>
        <script src="resources/js/js_index.js" type="text/javascript"></script>
    </body>
</html>
